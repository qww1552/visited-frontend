<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <div class="container">
        <div id="map"></div>
        <div class="side-bar">
            <form id="new-memo">
                <h3>새 메모 작성</h3>
                <input type="text" placeholder="이름" name="author" required>
                <input type="password" name="password" placeholder="password" required>
                <input type="text" name="message" placeholder="내용" required>
                <input type="submit" value="작성">
            </form>

            <form id="memo">
                <h3>메모 수정</h3>
                <input type="number" placeholder="id" name="id" readonly>
                <input type="text" placeholder="이름" name="author">
                <input type="password" name="password" id="password" placeholder="password" required>
                <input type="text" name="message" placeholder="내용">
                <input type="submit" value="수정">
                <input type="button" id="delete" value="삭제">
            </form>
            <button type="button" id="modal-open" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Launch demo modal
            </button>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="modal-form">
                        <input type="password" name="password" id="modal-password">
                        <input type="submit" class="btn btn-primary" value="Delete">

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f31ea200262f0668ca6e5b2a56f9a435"></script>
    <script src="app.js"></script>
</body>

</html>
