<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div id="map"></div>
        <div class="side-bar">
            <form id="new-memo" class="form-floating">
                <h3>새 메모 작성</h3>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="author" name="author"
                        required>
                    <label for="floatingInput">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                        name="password" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control form-textarea" placeholder="Leave a comment here"
                        id="floatingTextarea" name="message" style="height: 200px;" required></textarea>
                    <label for="floatingTextarea">Comments</label>
                </div>
                <div class="btn-group">
                    <input type="submit" class="btn btn-primary" value="작성">
                </div>
            </form>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="memo">
                    <div class="modal-body">

                        <h3>메모 수정</h3>
                        <div class="form-floating form-control-sm">
                            <input type="number" class="form-control form-control-sm" id="modal-form-id"
                                placeholder="id" name="id" readonly>
                            <label for="modal-form-author">id</label>
                        </div>

                        <div class="form-floating form-control-sm">
                            <input type="text" class="form-control form-control-sm" id="modal-form-author"
                                placeholder="author" name="author" required>
                            <label for="modal-form-author">Name</label>
                        </div>

                        <div class="form-floating mb-3 form-control-sm">
                            <input type="password" class="form-control form-control-sm" id="password"
                                placeholder="Password" name="password" required>
                            <label for="password">Password</label>
                        </div>

                        <div class="form-floating form-control-sm">
                            <textarea class="form-control form-textarea form-control-sm"
                                placeholder="Leave a comment here" id="modal-form-message" name="message"
                                style="height: 200px;" required></textarea>
                            <label for="modal-form-message">Comments</label>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <div class="btn-gruop">
                            <button type="submit" class="btn btn-primary">수정</button>
                            <button type="button" class="btn btn-secondary" id="delete">삭제</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f31ea200262f0668ca6e5b2a56f9a435"></script>
    <script src="app.js"></script>
</body>

</html>
